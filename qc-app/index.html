<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C5XX QC App - כניסת משתמשים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/images/login_bg.jpg"); /* שינוי לנתיב תמונת הרקע */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px; /* פינות עגולות */
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>C5XX QC App - כניסת משתמשים</h2>
        <form action="login.php" method="post">
            <label for="email">אימייל:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="password">סיסמה:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">זכור אותי</label><br>
            <input type="submit" value="התחברות">
        </form>
    </div>
</body>
</html>
